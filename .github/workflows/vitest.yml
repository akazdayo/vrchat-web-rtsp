name: Vitest

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  vitest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.6"
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Run Vitest
        run: bun run test
